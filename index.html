  <body>
  <div>
    <h1>Mangolassi</h1>

    <h2>Zutaten</h2>
    <ul>
      <li>1 Mango</li>
      <li>2 EL Zitronensaft</li>
      <li>250g Naturjoghurt</li>
      <li>150ml Milch</li>
    </ul>
      
    <h2>Zubereitung</h2>
    <ol>
      <li>Die Mango schälen und das Fruchtfleisch würfeln.</li>
      <li>Die Mangowürfel mit dem Zitronensaft, dem Joghurt und der Milch in einen Mixer geben und cremig mixen.</li>
    </ol>
  </div>
  </body>
